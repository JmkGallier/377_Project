<!-- Page Content -->
<div class="w3-padding-large" id="main">
    <!-- Header/Home -->
    <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
        <h1 class="w3-jumbo"><span class="w3-hide-small">PG County Budget</span>Spending 2018</h1>

        <!-- The box to load data -->

        <div class="container">
            <form id="tableForm">
                <select class="selectpicker" data-style="btn-info" name="selectpicker">
                    <optgroup label="Select Agency">
                        <option name="" value="0">Select Agency</option>
                        <option name="ENVIRONMENT" value="ENVIRONMENT">ENVIRONMENT</option>
                        <option name="PUBLIC WORKS & TRANSPORTATION" value="PUBLIC WORKS & TRANSPORTATION">PUBLIC WORKS
                            & TRANSPORTATION
                        </option>
                        <option name="CORRECTIONS" value="CORRECTIONS">CORRECTIONS</option>
                        <option name="INFORMATION TECHNOLOGY" value="INFORMATION TECHNOLOGY">INFORMATION TECHNOLOGY
                        </option>
                        <option name="POLICE" value="POLICE">POLICE</option>
                        <option name="HUMAN RESOURCES" value="HUMAN RESOURCES">HUMAN RESOURCES</option>
                        <option name="CENTRAL SERVICES" value="CENTRAL SERVICES">CENTRAL SERVICES</option>
                        <option name="FIRE/EMS" value="FIRE/EMS">FIRE/EMS</option>
                        <option name="FAMILY SERVICES" value="FAMILY SERVICES">FAMILY SERVICES</option>
                        <option name="SHERIFF" value="SHERIFF">SHERIFF</option>
                        <option name="HOUSING" value="HOUSING">HOUSING</option>
                        <option name="PERMITTING, INSPECTIONS & ENFORCEMENT"
                                value="PERMITTING, INSPECTIONS & ENFORCEMENT">PERMITTING, INSPECTIONS & ENFORCEMENT
                        </option>
                        <option name="NON-DEPARTMENTAL" value="NON-DEPARTMENTAL">NON-DEPARTMENTAL</option>
                        <option name="EDUCATION" value="EDUCATION">EDUCATION</option>
                        <option name="SOCIAL SERVICES" value="SOCIAL SERVICES">SOCIAL SERVICES</option>
                        <option name="COUNTY COUNCIL" value="COUNTY COUNCIL">COUNTY COUNCIL</option>
                        <option name="CIRCUIT COURT" value="CIRCUIT COURT">CIRCUIT COURT</option>
                        <option name="HOMELAND SECURITY" value="HOMELAND SECURITY">HOMELAND SECURITY</option>
                        <option name="FINANCE" value="FINANCE">FINANCE</option>
                        <option name="HEALTH" value="HEALTH">HEALTH</option>
                    </optgroup>
                </select>
                <input type="submit"/>
            </form>
        </div>

        <div class="container">
            <div class="wrapper">
                <div class="header"></div>
                <div class="content" id="content">Load Data Here</div>
                <div class="footer"></div>
            </div>
        </div>

        <script type="text/javascript">

            window.addEventListener("DOMContentLoaded", jsInit);

            function jsInit() {
                let frm = document.getElementById("tableForm");
                frm.addEventListener("submit", queryFunc);

                function queryFunc(event) {
                    event.preventDefault();
                    let query_param = event.target[0].value;

                    fetch(`/sqlQuery`, {
                        method: "post",
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            param: query_param
                        })
                    })
                        .then(res => res.json())
                        .then(res => loadHist(res.data))
                }
            }
        </script>


    </header>

    <!-- Footer -->
    <footer class="w3-content w3-padding-64 w3-text-grey w3-xlarge">
